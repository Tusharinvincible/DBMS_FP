{% extends "loggedin.html" %}
{% block heading %}
<title>movies</title>
{% endblock %}

{% block body %}
    <ul>
        {% for movie in movies %}
            <li><a href = "{{url_for('movie', movie_id = movie.movieid)}}">{{movie.title.title()}} by {{movie.author.title()}} in {{movie.year}}<a></a>
        {% endfor %}
    </ul>
{% endblock %}
