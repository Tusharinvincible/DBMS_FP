{% extends "loggedin.html" %}
{% block heading %}
<title>Dashboard</title>
{% endblock %}

{% block body %}
    <div class = "container">
        <form class = "search_movie" action = "{{ url_for('search') }}" method = "post">
          <div class="form-group" style="text-align: center;">
                <label for="search" class="search-movie-heading" style="text-align: center;">Search for a movie</label>
                <div class="search-box">
                <input name = "search_movies" id = "search" class="form-control" type="text" placeholder="Search for a movie based movieid, Name, or Author" autocomplete="off">
                <button type="submit" class="btn btn-primary"  name = "search_button">Search</button>
                </div>
          </div>
        </form>
    </div>
{% endblock %}
