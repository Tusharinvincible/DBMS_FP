{% extends "layout.html" %}
{% block heading %}
<title>LogIn</title>
<script type="text/javascript" src = "{{ url_for('static', filename = 'login.js') }}"></script>
{% endblock %}

{% block body %}
<div class="card text-center border-dark mb-3" style = "width: 24rem; margin: 0; position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%)">
  <div class="card-header">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Log In</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign Up</a>
    </li>
  </ul>
  </div>
  <div class="card-body">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <h5 class="card-title">Log In!</h5>
            <form id = "login" action = "{{ url_for('dashboard') }}" method = "post">
            <div class = "form-group">
              <label for = "InputName">User Name</label>
              <input type="text" class = "form-control" id = "InputName" name="username" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" name = "password" required>
            </div>
            <small class = "form-text text-muted">{{message}}</small>
            <div id = "signupusername" class = "form-group"></div>
            <button type="submit" class="btn btn-primary" name = "loginsubmit">Submit</button>
          </form>
      </div>
      <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <h5 class="card-title">Sign Up</h5>
            <form id = "signup" action = "{{ url_for('dashboard') }}" method = "post">
            <div class = "form-group">
              <label for = "username">User Name</label>
              <input type="text" class = "form-control" id = "InputName" name="username" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input type="email" class="form-control" id="InputEmail" name="email" aria-describedby="emailHelp" autocomplete="off" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" name = "singupsubmit">Submit</button>
          </form>
      </div>
    </div>
  </div>
</div>

</div>
{% endblock %}
